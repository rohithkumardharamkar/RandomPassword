<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
</head>
<body>
 
    <input type="text" id="password" placeholder="Random">
    <script>
       
        i=0
        let length=15;
        let upper='QWERTYUIOPASDFGHJKLZXCVBNM'
        let lower='mnbvcxzlkjhgfdsapoiuytrewq'
        let number='0987654321'
        let specialCharachter='!@#$%&*'
        st=""
        while(length>i)
        {
            var pass=upper[Math.floor(Math.random()*upper.length)]+
            lower[Math.floor(Math.random()*lower.length)]+
            number[Math.floor(Math.random()*number.length)]+
            specialCharachter[Math.floor(Math.random()*specialCharachter.length)]
             i=i+4
             st=st+pass
        }
        st=""+st
        st=st.substr(0,length)
        console.log(st)
        let r=document.getElementsByTagName("input")[0]
        r.value=st
    </script>
    
</body>
</html>
